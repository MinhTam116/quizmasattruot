    </style>
</head>
<body>

    <script>

        const questions = [

                ],

            },

                a: [

                    "C. Kh·ªëi l∆∞·ª£ng c·ªßa v·∫≠t",

            },
            {

                a: [

                    "B. C√≥ gi√° tr·ªã c·ª±c ƒë·∫°i l·ªõn h∆°n l·ª±c ma s√°t tr∆∞·ª£t",
                    "C. C·∫£n tr·ªü xu h∆∞·ªõng chuy·ªÉn ƒë·ªông",
                    "D. Lu√¥n ng∆∞·ª£c chi·ªÅu v·ªõi chi·ªÅu chuy·ªÉn ƒë·ªông"
                ],

            {

                a: [
                    "A. TƒÉng g·∫•p ƒë√¥i",
                    "B. Gi·∫£m m·ªôt n·ª≠a",
                    "C. Kh√¥ng ƒë·ªïi",
                    "D. TƒÉng g·∫•p 4 l·∫ßn"
                ],

            },
            {
                q: "L·ª±c ma s√°t tr∆∞·ª£t xu·∫•t hi·ªán khi n√†o?",
                a: [
                    "A. V·∫≠t b·ªã bi·∫øn d·∫°ng ƒë√†n h·ªìi",
                    "B. V·∫≠t tr∆∞·ª£t tr√™n b·ªÅ m·∫∑t c·ªßa v·∫≠t kh√°c",
                    "C. V·∫≠t n·∫±m y√™n tr√™n m·∫∑t ph·∫≥ng nghi√™ng",
                    "D. V·∫≠t chuy·ªÉn ƒë·ªông tr√≤n ƒë·ªÅu"

        ];

        let currentIdx = 0;
        let score = 0;
        let canClick = true;

        const ui = {
            qCurrent: document.getElementById('q-current'),
            qTotal: document.getElementById('q-total'),
            question: document.getElementById('question'),
            options: document.getElementById('options'),
            progress: document.getElementById('progress'),
            quizContent: document.getElementById('quiz-content'),
            resultScreen: document.getElementById('result'),
            finalScore: document.getElementById('final-score'),
            msg: document.getElementById('feedback-msg')
        };

        function initGame() {
            currentIdx = 0;
            score = 0;
            ui.qTotal.innerText = questions.length;
            ui.quizContent.style.display = 'block';
            ui.resultScreen.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            canClick = true;
            const data = questions[currentIdx];
            
            ui.qCurrent.innerText = currentIdx + 1;
            ui.question.innerText = data.q;
            
            // Update thanh ti·∫øn ƒë·ªô
            const percent = ((currentIdx) / questions.length) * 100;
            ui.progress.style.width = percent + '%';

            // T·∫°o n√∫t ƒë√°p √°n
            ui.options.innerHTML = '';
            data.a.forEach((optText, index) => {
                const btn = document.createElement('div');
                btn.className = 'btn-option';
                btn.innerText = optText;
                btn.onclick = () => checkAnswer(btn, index);
                
                // Icon feedback ·∫©n
                const icon = document.createElement('span');
                icon.className = 'feedback-icon';
                btn.appendChild(icon);
                
                ui.options.appendChild(btn);
            });
        }

        function checkAnswer(btn, index) {
            if(!canClick) return;
            canClick = false;

            const data = questions[currentIdx];
            const isCorrect = (index === data.correct);

            if(isCorrect) {
                btn.classList.add('correct');
                btn.querySelector('.feedback-icon').innerText = '‚úÖ';
                btn.querySelector('.feedback-icon').style.display = 'inline';
                score++;
            } else {
                btn.classList.add('wrong');
                btn.querySelector('.feedback-icon').innerText = '‚ùå';
                btn.querySelector('.feedback-icon').style.display = 'inline';
                
                // Hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng ƒë·ªÉ h·ªçc sinh bi·∫øt
                const allBtns = ui.options.children;

            }

            // Chuy·ªÉn c√¢u sau 1.5s
            setTimeout(() => {

                if(currentIdx < questions.length) {

        }

        function showResult() {
            ui.quizContent.style.display = 'none';

            ui.finalScore.innerText = score;
